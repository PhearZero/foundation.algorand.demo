<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <link rel="icon" href="%sveltekit.assets%/favicon.png" />
    <meta name="viewport" content="width=device-width" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@1/css/pico.min.css">

</head>
<body>
<script>
    // Gets the Time Service
    function handleBle(){
        navigator.bluetooth.requestDevice({ filters: [{ services: [0x1805] }] })
            .then(device => {
                // Attempts to connect to remote GATT Server.
                return device.gatt.connect();
            })
            .then(server => {
                // Getting Battery Service...
                console.log({server})
                return server.getPrimaryService(0x1805);
            })
            .then(service => {
                console.log({service})
                // Getting Battery Level Characteristic...
                return service.getCharacteristic(0x2A2B);
            })
            .then(characteristic => {
                // Reading Battery Levelâ€¦
                return characteristic.readValue();
            })
            .then(value => {
                alert('Fetched from bluetooth')
                console.log(value);
            })
            .catch(error => { console.error(error); });
    }
</script>
<main class="container">
<button onclick="handleBle()">Bluetooth</button>
</main>
</body>
</html>
